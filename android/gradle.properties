org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
gradle.user.home=/home/user/.gradle
org.gradle.caching=true
# Fix for flutter_bluetooth_serial package manifest validation
android.enableManifestMergeWorkaround=true
# Force all modules (including plugins) to use API 35 to resolve lStar attribute and satisfy shared_preferences_android
android.compileSdkVersion=35
android.buildToolsVersion=35.0.0
# Override flutter compile and target SDK versions for plugins too
flutter.compileSdkVersion=35
flutter.targetSdkVersion=35
